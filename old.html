<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبون - La3bon Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">لعبون</div>
    <ul class="nav-links">
      <li><a href="#">Games List</a></li>
      <li><a href="#">Profile</a></li>
    </ul>
    <div class="search-bar">
      <input type="text" placeholder="Search games...">
    </div>
  </nav>

  <header class="hero">
    <h1>Fun Games for Everyone!</h1>
    <p>Discover a variety of exciting games that suit all tastes.</p>
  </header>

  <section class="carousel">
    <button class="arrow left" onclick="scrollLeft()">&#8592;</button>
    <div class="cards-container">
      <div class="card" style="background-image: url('images/game1.jpg');">Fortnite</div>
      <div class="card" style="background-image: url('images/game2.jpg');">Mario</div>
      <div class="card" style="background-image: url('images/game3.jpg');">Kirby</div>
      <div class="card" style="background-image: url('images/game4.jpg');">Pokemon</div>
      <div class="card" style="background-image: url('images/game5.jpg');">Splatoon</div>
    </div>
    <button class="arrow right" onclick="scrollRight()">&#8594;</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
