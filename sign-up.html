<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>تسجيل جديد - لعبون</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        font-family: "Cairo", sans-serif;
        background-image: url(/assets/images/game-bg.png);
        background-size: cover;
        color: #fff;
        min-height: 100vh;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .signup-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .signup-box {
        background: #222;
        border-radius: 8px;
        padding: 30px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        text-align: right;
      }
      .signup-box h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: inline-block;
        margin-bottom: 6px;
        color: #ccc;
        font-size: 14px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        background: #333;
        color: #fff;
        font-size: 14px;
      }
      input:focus {
        outline: 2px solid #FE14BB;
      }
      .main-button {
        font-family: "Cairo", sans-serif;
        display: inline-block;
        background: #FE14BB;
        color: #fff;
        border-radius: 10px;
        padding: 10px 30px;
        text-decoration: none;
        font-size: 16px;
        transition: 0.2s ease;
        text-align: center;
      }
      .main-button:hover {
        transform: scale(1.05);
        background: #fff;
        color: #FE14BB;
      }
      .center-btn {
        text-align: center;
        margin-top: 20px;
      }
      .extra-links {
        margin-top: 15px;
        text-align: center;
      }
      .extra-links a {
        color: #999;
        text-decoration: none;
        font-size: 13px;
        margin: 0 5px;
      }
      .extra-links a:hover {
        color: #FE14BB;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-box">
        <h2>تسجيل جديد</h2>
        <form action="signup.php" method="POST">
          <label for="username">اسم المستخدم</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="اسم المستخدم"
            required
          />
          <label for="email">البريد الإلكتروني</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@domain.com"
            required
          />
          <label for="password">كلمة المرور</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            required
          />
          <label for="confirmPassword">تأكيد كلمة المرور</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="********"
            required
          />
          <div class="center-btn">
            <button type="submit" class="main-button">
              تسجيل
            </button>
          </div>
        </form>
        <div class="extra-links">
          <p>هل لديك حساب بالفعل؟ <a href="log-in.html">تسجيل الدخول</a></p>
        </div>
      </div>
    </div>
    <script>
      document.querySelector('form').addEventListener('submit', function(e) {
        const pwd = document.getElementById('password').value;
        const confirmPwd = document.getElementById('confirmPassword').value;
        if (pwd !== confirmPwd) {
          e.preventDefault();
          alert('كلمتا المرور غير متطابقتين!');
        }
      });
    </script>
  </body>
</html>
